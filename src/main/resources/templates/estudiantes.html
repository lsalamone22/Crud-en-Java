<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de estudiantes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Control de Estudiantes</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes
						</a>
					</li>
				</ul>
				<form class="d-flex" th:action="@{/logout}" method="post">
								<input class="btn btn-secondary" type="submit" value="Cerrar sesion">
							</form>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de estudiantes</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">
				Agregar Estudiante</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th sec:authorize="hasRole('ADMIN')">Acciones</th>


				</tr>
			</thead>

			<tbody>

				<tr th:each="es : ${estudiantes}">
					<td th:text="${es.nombre}">Nombre</td>
					<td th:text="${es.apellido}">Apellido</td>
					<td th:text="${es.email}">Email</td>
					<td sec:authorize="hasRole('ADMIN')">
						<a th:href="@{/estudiantes/editar/{id}(id=${es.id})}" class="btn btn-info">Editar
						</a>
						<a th:href="@{/estudiante/eliminar/{id}(id=${es.id})}" class="btn btn-danger">Eliminar
						</a>
					</td>


				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
